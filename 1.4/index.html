<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.4 Введение во фронтенд JS: Практика</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!-- Создание одного общего блока для удобства отображения всех элементов. -->
    <div class="container">
      <!-- Блок, состоящий из пяти черных квадратов. -->
      <div class="black-squares">
        <div class="black-square" id="square1">
          <span class="text">1</span>
          <div class="tooltip">#square1</div>
        </div>
        <div class="black-square" id="square2">
          <span class="text">2</span>
          <div class="tooltip">#square2</div>
        </div>
        <div class="black-square" id="square3">
          <span class="text">3</span>
          <div class="tooltip">#square3</div>
        </div>
        <div class="black-square" id="square4">
          <span class="text">4</span>
          <div class="tooltip">#square4</div>
        </div>
        <div class="black-square" id="square5">
          <span class="text">5</span>
          <div class="tooltip">#square5</div>
        </div>
      </div>

      <!--1. Исчезновение черного квадрата различными способами, при нажатии соответствующей кнопки. -->
      <button class="button" onclick="hideByCSS('square1')">Hide by CSS</button>
      <button class="button" onclick="hideByJS('square1')">Hide by JS</button>
      <button class="button" onclick="hideByCSSJS('square3')">
        Hide by CSS+JS
      </button>

      <!--2. Исчезновение и появление квадрата. -->
      <button class="button" onclick="toggleVisibility('square3')">
        Toggle
      </button>

      <!--3. Одновременное исчезновение и появление всех пяти квадратов. -->
      <button class="button" onclick="toggleSquares()">Toggle Squares</button>

      <!--4. Добавление инпута для ввода 'CSS' селекторов и кнопки одновременного управления их отображением. -->
      <input type="text" id="selectorInput" placeholder="Enter CSS Selector" />
      <button class="button" onclick="toggleElementsBySelector()">
        Toggle Elements
      </button>

      <!--5. Желтый квадрат. -->
      <div
        class="yellow-square"
        id="square6"
        onclick="showGreeting(this)"
      ></div>

      <!--6. Красный квадрат. -->
      <button class="button" id="hoverButton">Hover Me</button>
      <div class="red-square" id="square7"></div>

      <!--7. Зеленый прямоугольник. -->
      <div class="green-rectangle" id="rectangle"></div>

      <!--8. Картинка с интернет страницы после нажатия кнопки для введенной ссылки в инпуте. -->
      <!-- Добавляем инпут для ввода URL изображения -->
      <input type="text" id="imageInput" placeholder="Enter Image URL" />
      <!-- Добавляем кнопку для отображения изображения -->
      <button class="button" onclick="showImage()">Show Image</button>
      <!-- Контейнер для отображения изображения -->
      <div class="image-preview" id="imageContainer"></div>

      <!--9. Реализация инпута в 'textarea' с возможностью введения нескольких ссылок на различные изображения и их предпросмотра. -->
      <textarea
        id="imageTextarea"
        placeholder="Enter Image URLs (one per line)"
      ></textarea>
      <button class="button" onclick="showImagesFromTextarea()">
        Show Images
      </button>
      <div class="image-preview" id="imagesContainer"></div>

      <!--10. Добавление координат курсора в верхнем правом углу страницы. -->
      <div class="info" id="cursorCoordinates"></div>
      <!--11. Получение информации о выбранном языке в браузере. -->
      <div class="info" id="languageInfo"></div>
      <!--12. Получение информации о координатах пользователя. -->
      <div class="info" id="locationInfo"></div>

      <!--13. Три блока с редактируемыми инпутами. -->
      <div
        contenteditable="true"
        id="localStorageBlock"
        class="editable-block"
      ></div>
      <div
        contenteditable="true"
        id="cookiesBlock"
        class="editable-block"
      ></div>
      <div
        contenteditable="true"
        id="sessionStorageBlock"
        class="editable-block"
      ></div>

      

    </div>
    <script src="js/script.js"></script>
  </body>
</html>
